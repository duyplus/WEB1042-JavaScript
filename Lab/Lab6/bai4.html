<!doctype html>
<html lang="en">

<head>
    <title>Form tìm kiếm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
        </div>
    </nav>
    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h2 class="mb-5">Form tìm kiếm</h2>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <form name="formtim" onsubmit="return checksearch();">
                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                                <input onclick="if(this.value=='Tìm kiếm') this.value=''"
                                    onblur="if(this.value=='') this.value='Tìm kiếm'" name="tukhoa" id="tukhoa"
                                    type="text" value="Tìm kiếm" class="form-control form-control-lg">
                            </div>
                            <div class="col-12 col-md-3">
                                <button name="btntim" id="btntim" type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="menu text-center">
        <div class="container">
            <h2 class="mb-5">Form đăng nhập</h2>
            <div class="row">
                <div class="col-lg-12">
                    <div class="menu-item mx-auto mb-5 mb-lg-0">
                        <form name="flogin" onsubmit="return checklogin();">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                    <input name="u" id="u" type="text" class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input name="p" id="p" type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="submit" name="sub" id="sub" class="btn btn-lg btn-primary">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="menu text-center bg-light">
        <div class="container-sm">
            <h2 class="mb-5">Bé làm toán</h2>
            <div class="row">
                <div class="col-lg-12">
                    <div class="menu1-item mx-auto mb-5 mb-lg-0">
                        <form onsubmit="return checkmath();">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Số 1</label>
                                <div class="col-sm-4">
                                    <input type="text" name="rand" id="rand1" maxlength="2" size="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Số 2</label>
                                <div class="col-sm-4">
                                    <input type="text" name="rand" id="rand2" maxlength="2" size="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Đáp án</label>
                                <div class="col-sm-4">
                                    <input type="text" name="rand" id="rand2" maxlength="2" size="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-lg btn-primary">Trả lời</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bai4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
