<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <title>Bai 3 thong tin nhan vien</title>
    <style>
        #loi {
            font-style: italic;
            color: red;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <form name="frm1" onsubmit="return kiemtra()" class="col-6 mx-auto border border-primary">
        <h4 class="m-0 p-2 text-center">THÊM NHÂN VIÊN</h4>
        <div class="form-group">
            <label>Họ Tên</label>
            <input type="text" name="ht" class="form-control bg-warning">
        </div>
        <div class="form-group">
            <label>Số CMND</label>
            <input type="text" name="cmnd" maxlength="9" class="form-control bg-primary">
        </div>
        <div class="form-group">
            <label>Tỉnh</label>
            <select name="tinh" class="form-control bg-info">
                <option value="0">Chọn tỉnh</option>
                <option value="1">TPHCM</option>
                <option value="2">Hà nội</option>
                <option value="3">Cần Thơ</option>
            </select>
        </div>
        <div class="form-group">
            <label>Thông tin bổ sung</label>
            <textarea name="bosung" class="form-control bg-warning" rows="4"></textarea>
        </div>
        <div class="form-group">
            <div id="loi"></div>
            <button class="btn btn-primary">Lưu Thông tin</button>
        </div>
    </form>
    <script src="js/bai3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
