<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/bai2.js"></script>
    <title>Bài 2</title>
</head>
<body class="p-2" ng-app="myapp" ng-controller="hienthi">
    <div class="title col-7">Bài 2</div>
    <form name="frm" class="col-7 border">
        <div class="form-group">
            <label class="text-primary">Họ tên</label>
            <input ng-model="hoten" type="text" name="hoten" class="form-control" minlength="2" maxlength="30" required>
            <em ng-show="frm.hoten.$touched && frm.hoten.$invalid" class="text-danger h6">Vui lòng nhậơ họ tên!</em>
        </div>
        <div class="form-group">
            <label class="text-primary">Ngày sinh</label>
            <input ng-model="ns" type="date" name="ns" class="form-control" required>
            <em ng-show="frm.ns.$touched && frm.ns.$invalid" class="text-danger h6">Hãy chọn ngày sinh của bạn!</em>
        </div>
        <div class="form-group">
            <label class="text-primary">Giới tính</label>
            <fieldset class="border border-secondary p-2">
                <div class="form-check form-check-inline">
                    <input ng-model="sex" name="sex" type="radio" value="1" class="form-check-input">
                    <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input ng-model="sex" name="sex" type="radio" value="2" class="form-check-input">
                    <label class="form-check-label">Nữ</label>
                </div>
                <em ng-if="!sex" class="text-danger h6"><br>Bạn là nam hay nữ?</em>
            </fieldset>
        </div>
        <div class="form-group">
            <label class="text-primary">Chức vụ</label>
            <select ng-model="cv" name="cv" class="form-control" ng-filter="filter" ng-model="gia">
                <option value="0">Chọn chúc vụ</option>
                <option value="1">Giảm đốc</option>
                <option value="2">Trưởng phòng</option>
                <option value="3">Nhân viên</option>
            </select>
            <em ng-if="!cv || cv==0" class="text-danger h6">Hãy chọn chức vụ của bạn!</em>
        </div>
        <div class="form-group">
            <label class="text-primary">Lương</label>
            <select ng-model="cv" name="cv" class="form-control" ng-filter="filter" ng-model="gia" disabled>
                <option value="0">0</option>
                <option value="1">20000000</option>
                <option value="2">15000000</option>
                <option value="3">10000000</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-info" type="submit" onclick="done()">Chấp nhận</button>
            <button class="btn btn-info" type="reset">Nhập lại</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
