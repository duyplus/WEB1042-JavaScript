<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dh = null;
        function dongho(){
            var t = new Date();
            var h = t.getHours();
            var m = t.getMinutes();
            var s = t.getSeconds();
            document.getElementById("dongho").innerHTML = h+":"+m+":"+s;
        }
        function getdh(){
            dh = setInterval("dongho()",1000);
        }
        getdh();
    </script>
    <span id="dongho"></span>
</body>
</html>
