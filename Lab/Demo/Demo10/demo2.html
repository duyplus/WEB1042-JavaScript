<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <select name="" id="tp" onchange="myFunction()">
            <option selected="selected" value="Việt Nam">Việt Nam</option>
            <option value="Anh">Anh</option>
            <option value="Mỹ">Mỹ</option>
    </select>
</div>
<p id="demo">Bạn chưa chọn!</p>
<script>
    function myFunction() {
        var x = document.getElementById("tp").value;
        document.getElementById("demo").innerText = x;
    }
</script>
</body>
</html>
