<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Confirm</title>
</head>
<body>
    <script>
        var traloi = confirm("Bạn có yêu tôi không?");
        function xacnhan(traloi){
            var kq = "";
            if(traloi==true){
                document.write("Cảm ơn bạn đã yêu tôi.");
            }else{
                kq = "Chúc may mắn lần sau.";
            }
            return kq;
        }
        //var thongbao = xacnhan(traloi);
        document.write(xacnhan(traloi));
    </script>
</body>
</html>
