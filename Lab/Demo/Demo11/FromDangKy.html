<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
  <div class="container">
    <h2>THÔNG TIN ĐĂNG KÝ</h2>
    <form class="form-horizontal"  method="post" action="#" name="register">
      <div class="row">
        <div class="col-sm-2">
          <label for="username">Tên đăng nhập(*)</label>
        </div>
        <div class="col-sm-10">
          <input class="text" type="text" name="username" id="username" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label for="password">Password(*)</label>
        </div>
        <div class="col-sm-10">
          <input class="text" type="password" name="password" id="password" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label for="confirm_pass">Nhập lại password(*)</label>
        </div>
        <div class="col-sm-10">
          <input class="text" type="password" name="confirm_pass" id="confirm_pass" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label for="lastname">Họ của bạn(*)</label>
        </div>
        <div class="col-sm-10">
          <input class="text" type="text" name="lastname" id="lastname" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label for="firstname">Tên của bạn(*)</label>
        </div>
        <div class="col-sm-10">
          <input class="text" type="text" name="firstname" id="firstname" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label for="email">Email(*)</label>
        </div>
        <div class="col-sm-10">
          <input class="text" type="text" name="email" id="email" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label for="phone">Số điện thoại(*)</label>
        </div>
        <div class="col-sm-10">
          <input class="text" type="text" name="phone" id="phone" />
         
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          
        </div>
        <div class="col-sm-10">
          <input type="submit" name="action" id="submit" value="Đăng ký" />
        </div>
        
      </div>
    </form>
  </div>
  <script src="Fromdangky.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
