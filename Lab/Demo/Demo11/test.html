<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <input name="username" id="demo1" value="" />
    <input type="button" value="Submit" onclick="test()">
    <span id="demo"></span>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        function test() {
            var validation = {
                isEmailAddress: function (str) {
                    var pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                    document.getElementById("demo1").innerHTML = pattern.test(str);
                    return pattern.test(str); // returns a boolean
                },
                isNotEmpty: function (str) {
                    var pattern = /\S+/;
                    return pattern.test(str); // returns a boolean
                },
                isNumber: function (str) {
                    var pattern = /^\d+$/;
                    return pattern.test(str); // returns a boolean
                },
                isSame: function (str1, str2) {
                    return str1 === str2;
                }
            };
            document.getElementById("demo").innerHTML = validation;
        }
        // alert(validation.isNotEmpty("dff"));
        // alert(validation.isNumber(44));
        // alert(validation.isEmailAddress("mf@tl.ff"));
        // alert(validation.isSame("sf","sf"));
    </script>
</body>

</html>
