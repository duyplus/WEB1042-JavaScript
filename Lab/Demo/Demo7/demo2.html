<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo1.css">
</head>
<body>
    <script>
        function change(){
            document.getElementById('class').style.backgroundColor = "blue";
            document.getElementById('class1').style.backgroundColor = "yellow";
            var x = "Hello";
            document.getElementById('class1').innerHTML = x;
        }
    </script>
    <p><input type="button" value="Change Color" onclick="change();"></p>
    <b id="class" style="font-size: 25px;">Xin chào</b><br><br>
    <b id="class1" style="font-size: 25px;">Xin chào</b>
</body>
</html>
