<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAVASCRIPT CƠ BẢN</h2>
    <script>
        var hoten = "Nguyen Hoang Duy";
        var tuoi = prompt("Nhap tuoi: ");
        var noisinh = prompt("Nhap noi sinh: ");;
        document.write("<h4>Tên: <b>"+hoten+"</b></h4>");
        document.write("<h4>Tuổi: <b>"+tuoi+"</b></h4>");
        document.write("<h4>Nơi sinh: <b>"+noisinh+"</b></h4>");
    </script>
    <h2><b><span>Tên: </span></b><script>document.write(hoten);</script></h2>
    <h2><b><span>Tuổi: </span></b><script>document.write(tuoi);</script></h2>
    <h2><b><span>Nơi sinh: </span></b><script>document.write(noisinh);</script></h2>
</body>
</html>
