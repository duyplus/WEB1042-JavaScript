<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAVASCRIPT CƠ BẢN</h2>
    <script>
        var a = parseInt(prompt("Nhap a: "));
        var b = parseInt(prompt("Nhap b: "));
        var tong = a+b;
        var hieu = a-b;
        var tich = a*b;
        var thuong = a/b;
        console.log(a);
        console.log(b);
        document.write("<h3>a = "+a+", b = "+b+"</h3>");
        document.write("<h4>Tổng: "+tong+"</h4>");
        document.write("<h4>Hiệu: "+hieu+"</h4>");
        document.write("<h4>Tích: "+tich+"</h4>");
        document.write("<h4>Thương: "+thuong.toFixed(2)+"</h4>");
    </script>
</body>
</html>
