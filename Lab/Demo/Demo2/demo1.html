<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAVASCRIPT CƠ BẢN</h2>
    <script>
        var x = 10;
        var y = ++x;
        var a = 10;
        var b = a++;
        document.write("Tiền tố: "+x+" và "+y);
        document.write("<br>Hậu tố: "+a+" và "+b);
        document.writeln("<br>== ",10=="10");
        document.writeln("<br>=== ",10==="10");
    </script>
</body>
</html>
