<!DOCTYPE html>

<head>

    <title>Nguyễn Hoàng Duy - PS18293</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var a = 20; //dai
        var b = 30; //rong
        var x; //chu vi
        var y; //dien tich
    </script>
</head>
<body>
    <script>
        x = (a+b)*2;
        y = a*b;
        console.log(x);
        console.log(y);
        document.write("<p>Chu vi = <b>"+x+"</b></p>");
        document.write("<p>Diện tích = <b>"+y+"</b></p>");
    </script>
