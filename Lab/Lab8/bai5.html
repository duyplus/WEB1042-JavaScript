<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/bai5.js"></script>
    <title>Bài 5</title>
</head>
<body class="p-2" ng-app="myapp" ng-controller="hienthi">
    <div class="title col-7">FORM NHẬP SẢN PHẨM</div>
    <form name="frm" class="col-7 border">
        <div class="form-group">
            <label class="text-primary">Tên SP</label>
            <input ng-model="tensp" type="text" name="tensp" class="form-control" minlength="2" maxlength="30" required>
            <em ng-show="frm.tensp.$touched && frm.tensp.$invalid" class="textdanger h6">Nhập tên sản phẩm từ 2 đến 30 ký tự</em>
        </div>
        <div class="form-group">
            <label class="text-primary">Số lượng</label>
            <input ng-model="soluong" type="number" min="1" name="soluong" class="form-control" required>
            <em ng-show="frm.soluong.$touched && frm.soluong.$invalid || soluong>100" class="text-danger h6">Nhập số lượng từ 1 đến 100</em>
        </div>
        <div class="form-group">
            <label class="text-primary">Nhà sản xuất</label>
            <select ng-model="nsx" name="nsx" class="form-control">
                <option value="0" selected>Chọn NSX</option>
                <option value="1">Samsung</option>
                <option value="2">Toshiba</option>
                <option value="3">HTC</option>
            </select>
            <em ng-if="!nsx || nsx==0" class="text-danger h6">Hãy chọn 1 NSX đi</em>
        </div>
        <div class="form-group">
            <label class="text-primary">Tình trạng</label>
            <fieldset class="border border-secondary p-3">
                <div class="form-check form-check-inline">
                    <input ng-model="tinhtrang" name="tinhtrang" type="radio" value="1" class="form-check-input">
                    <label class="form-check-label">Hàng cũ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input ng-model="tinhtrang" name="tinhtrang" type="radio" value="2" class="form-check-input">
                    <label class="form-check-label">Hàng mới</label>
                </div>
                <em ng-if="!tinhtrang" class="text-danger h6"><br>Hàng này cũ hay mới?</em>
            </fieldset>
        </div>
        <div class="form-group">
            <label class="text-primary">Màu sắc</label>
            <fieldset class="border p-3">
                <div class="form-check form-check-inline">
                    <input ng-model="do" value="maudo" type="checkbox" class="form-check-input">
                    <label class="form-check-label">Đỏ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input ng-model="den" value="mauden" type="checkbox" class="form-check-input">
                    <label class="form-check-label">Đen</label>
                </div>
                <div class="form-check form-check-inline">
                    <input ng-model="trang" value="mautrang" type="checkbox" class="form-check-input">
                    <label class="form-check-label">Trắng</label>
                </div>
                <em ng-if="!do && !den && !trang" class="textdanger h6"><br>Chọn màu gì vậy?</em>
            </fieldset>
        </div>
        <div class="form-group" ng-show="frm.soluong.$valid && frm.tensp.$valid && nsx && tinhtrang && (do||den||trang)">
            <p class="text-success text-sm-center">Tôi là Nguyễn Hoàng Duy. Bạn đã nhập dữ liệu đúng yêu cầu</p>
        </div>
        <div class="form-group">
            <button class="btn btn-info" type="submit" ng-click="done()">Nhập sản phẩm</button>
        </div>
    </form>
</body>
</html>
