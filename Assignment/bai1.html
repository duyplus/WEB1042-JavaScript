<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="./css/bai1.css">
    <script src="js/bai1.js"></script>
</head>

<body ng-app="myapp" ng-controller="hienthi" class="p-3">
    <div class="container" style="width: 590px;">
        <div class="card-header bg-danger">
            <h4 class="text-white text-center">Slide Ảnh</h4>
        </div>
        <div class="carousel slider-carousel p-1 border bg-light">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/0.jpg" ng-src="{{img}}" style="width:100%">
                    <div class="text-center carousel-caption h5">Ảnh {{index}}/<b>7</b></div>
                </div>
            </div>
            <a class="carousel-control-prev" ng-click="prev()" style="cursor: pointer;">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" ng-click="next()" style="cursor: pointer;">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
